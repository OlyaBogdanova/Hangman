<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HANGMAN GAME</title>
  </head>
  <body>
    <h1>Hangman</h1>
    <p>Find the hidden world - Enter a letter</p>
    <div class="game-container">
      <svg height="250" width="200" class="figure-container">
        <!-- ROD -->
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="140" y1="20" x2="140" y2="45" />
        <line x1="60" y1="20" x2="60" y2="230" />
        <line x1="60" y1="230" x2="30" y2="250" />
        <line x1="60" y1="230" x2="90" y2="250" />

        <!-- HUMAN HEAD -->
        <circle cx="140" cy="65" r="20" class="figure-part" />
        <!-- HUMAN BODY -->
        <line x1="140" y1="85" x2="140" y2="160" class="figure-part" />
        <!-- HUMAN HAND LEFT -->
        <line x1="140" y1="85" x2="120" y2="140" class="figure-part" />
        <!-- HUMAN HAND RIGHT -->
        <line x1="140" y1="85" x2="160" y2="140" class="figure-part" />
        <!-- HUMAN LEG LEFT -->
        <line x1="140" y1="160" x2="110" y2="210" class="figure-part" />
        <!-- HUMAN LEG RIGHT -->
        <line x1="140" y1="160" x2="170" y2="210" class="figure-part" />
      </svg>
      <div class="wrong-letters-container">
        <div class="wrong-letters" id="wrong-letters">
        
        </div>
      </div>
      <div class="word" id="word">

      </div>

    </div>

    <!-- Container for final message -->
    <div class="popup-container" id="popup-container">
        <div class="popup">
            <h2 id="final-message"></h2>
            <button id="play-button">Play Again</button>
        </div>
    </div>

    <div class="notification-container" id="notification-container">
        <p>You have already entered this letter</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
